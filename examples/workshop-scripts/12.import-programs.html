<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="../../cascade-restapi.js"></script>
    <script>
        var baseAssetID = "90008e76c0a8002f45f9e97a7a71ccd4"; // fill in
        var programFolderPath = "blocks/program"; // fill in
        var programSiteName = "CUC24-Web-Services-master"; // fill in

        // Papa Parse is a free JS library that makes reading CSV files super easy
        // https://www.papaparse.com

        Papa.parse('csv/programs.csv', {
            header: true,
            download: true,
            skipEmptyLines: true,
            transformHeader: function(h) {
                return h.replace(/[\W_]+/g, "").trim();
            },
            complete: function(result) {
                console.log(result);
                importPrograms(result.data);
            }
        });

        function importPrograms(data) {
            data.forEach(function(p) {
                // loop over the programs

                // console.log(p);
                // output each program as an object

                var newBlockName = p.systemname;
                // csv file provides system name for program block 

                // copy block using asset path and folder path defined above
                // #1 first we copy
                copyAsset({
                    type: "block",
                    id: baseAssetID,
                    copyParameters: {
                        newName: newBlockName,
                        destinationContainerIdentifier: {
                            type: "folder",
                            path: {
                                path: programFolderPath,
                                siteName: programSiteName,
                            }
                        }
                    }
                }).then(function(result) {
                    console.log(result);
                    // #2 then we read
                    readAsset({
                        type: "block",
                        path: programFolderPath + "/" + newBlockName,
                        siteName: programSiteName,
                        // the copy operation does NOT return a new asset ID so we use the same global vars we used to create the copy to read the copy
                    }).then(function(result) {
                        console.log(result);
                        var program = result.apiReturn.asset.xhtmlDataDefinitionBlock.structuredData.structuredDataNodes[0].structuredDataNodes;
                        program[0].text = p.title; // title
                        program[1].text = p.summary; // summary
                        program[2].text = p.degree; // degree
                        program[3].text = p.location; // location
                        program[4].text = p.completionTime; // completionTime
                        program[5].filePath = p.img; // image
                        // the file path of the image is provided in CSV so we can use that
                        // the file ID could also be used 
                        // on edit, the filepath is verfified and the image is attached to the block
                        // if the file cannot be found, the edit will return an error and not save
                        program[6].text = p.alt; // image alt
                        // update the program fields
                        editAsset({
                            asset: result.apiReturn,
                        }).then(function(result) {
                            console.log(result);
                        }).catch(function(error) {
                            console.log(error);
                        });
                        // using the edit fuction, we send back the edited object 
                    }).catch(function(error) {
                        console.log(error);
                    });
                }).catch(function(error) {
                    console.log(error);
                });
                // console.log("----");
                // // a separator to make the log easy to read
            });
        }
    </script>
</body>

</html>

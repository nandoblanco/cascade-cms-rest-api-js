        // read folder asset using asset ID

        readAsset({
            type: "folder",
            path: "2024", // fill in
            siteName: "Exchange Module - Events" // fill in
        }).then(function(result) {
            console.log(result);
            // result is the object the read function returns
            var folderChildren = result.apiReturn.asset.folder.children;
            // drill down to the array of children in the folder
            folderChildren.forEach(function(child) {
                readAsset({
                    type: child.type,
                    id: child.id,
                }).then(function(result) {
                    console.log(result);
                }).catch(function(error) {
                    console.log(error);
                });
                // loop over the children and read each child
            });

    <script>
        var blocks = ["Banner CTA", "News Events", "Experts", "Support Services", "Parallax CTA", "Accordion", "Quote", "People Groups", "Support Cards"];

        function createBlock() {
            for (let i = 0; i < blocks.length; i++) {
                copyAsset({
                    path: "_cms/base-assets/blocks/" + camelCase(blocks[i]),
                    type: "block",
                    siteName: cmsSite,
                    copyParameters: {
                        newName: camelCase(blocks[i]),
                        destinationContainerIdentifier: {
                            type: "folder",
                            path: {
                                path: "_demo/_blocks",
                                siteName: cmsSite,
                            },
                        },
                        doWorkflow: false
                    }
                }).then(function (result) {
                    console.log(result);
                }).catch(function (error) {
                    console.log(error);
                });
            }
        }

        function updateBlockDD() {
            for (let i = 0; i < blocks.length; i++) {
                readAsset({
                    type: "block",
                    siteName: cmsSite,
                    path: "_cms/base-assets/blocks/" + camelCase(blocks[i])
                }).then(function (result) {
                    delete result.apiReturn.asset.xhtmlDataDefinitionBlock.structuredData.definitionId;
                    result.apiReturn.asset.xhtmlDataDefinitionBlock.structuredData.definitionPath = "Blocks/" + blocks[i];
                    editAsset({
                        asset: result.apiReturn,
                    }).then(function (result) {
                        console.log(result);
                    }).catch(function (error) {
                        console.log(error);
                    });
                }).catch(function (error) {
                    console.log(error);
                });
            }
        }
